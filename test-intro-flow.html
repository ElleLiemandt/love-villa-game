<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üß™ Test Intro Flow</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0; 
        }
        .test-result { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            margin: 10px 5px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .test-btn { background: #007bff; color: white; }
        .demo-btn { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>üß™ Love Island Intro Flow Test</h1>
    
    <div id="testResults"></div>
    
    <button class="test-btn" onclick="runTests()">üîç Run All Tests</button>
    <button class="demo-btn" onclick="openGameDemo()">üéÆ Open Game Demo</button>
    
    <script src="game.js"></script>
    <script>
        function addResult(message, passed) {
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `${passed ? '‚úÖ' : '‚ùå'} ${message}`;
            document.getElementById('testResults').appendChild(div);
        }
        
        function runTests() {
            document.getElementById('testResults').innerHTML = '';
            
            // Test 1: Game instance exists
            try {
                const testGame = new LoveIslandGame();
                addResult('LoveIslandGame class instantiates successfully', true);
                
                // Test 2: advanceToNextStep function exists
                const hasAdvanceFunction = typeof testGame.advanceToNextStep === 'function';
                addResult('advanceToNextStep() function exists', hasAdvanceFunction);
                
                // Test 3: showVillaIntro function exists  
                const hasIntroFunction = typeof testGame.showVillaIntro === 'function';
                addResult('showVillaIntro() function exists', hasIntroFunction);
                
                // Test 4: isInIntro property exists
                const hasIntroFlag = testGame.hasOwnProperty('isInIntro');
                addResult('isInIntro property exists', hasIntroFlag);
                
                // Test 5: Check intro dialogue content
                if (hasIntroFunction) {
                    // Create mock DOM elements for testing
                    document.body.innerHTML += `
                        <div id="reactions" style="display: none;"></div>
                        <div id="continueBtn" style="display: none;"></div>
                        <div id="dayDisplay" style="display: none;"></div>
                        <div id="dramaMeter" style="display: none;"></div>
                        <div id="loyaltyMeter" style="display: none;"></div>
                    `;
                    
                    testGame.showVillaIntro();
                    const hasDialogueSet = testGame.currentDialogueSet && testGame.currentDialogueSet.length > 0;
                    addResult(`Intro dialogue loaded (${testGame.currentDialogueSet?.length || 0} lines)`, hasDialogueSet);
                    
                    // Test 6: Check if intro flag is set
                    addResult('isInIntro flag is set to true', testGame.isInIntro === true);
                    
                    // Test 7: Check first line is Ariana
                    const firstLine = testGame.currentDialogueSet[0];
                    const isArianaFirst = firstLine && firstLine.speakerId === 'ariana';
                    addResult('First intro line is from Ariana', isArianaFirst);
                }
                
                addResult('üéâ All tests completed!', true);
                
            } catch (error) {
                addResult(`Test failed with error: ${error.message}`, false);
            }
        }
        
        function openGameDemo() {
            window.open('/', '_blank');
        }
        
        // Auto-run tests on page load
        window.onload = runTests;
    </script>
</body>
</html>
