<!DOCTYPE html>
<html>
<head>
    <title>Day 3 Direct Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial;
        }
        
        #nextView {
            display: flex;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        #episodeContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .dialogue-bubble {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            max-width: 600px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="nextView">
        <div id="episodeContainer"></div>
    </div>

    <script src="/episode.js"></script>
    <script>
        // Set up basic environment
        localStorage.clear();
        localStorage.setItem('player.avatar.path', '/public/assets/bombshells/elle.png');
        localStorage.setItem('player.avatar.name', 'Elle');
        localStorage.setItem('player.avatar.defaultPath', '/public/assets/bombshells/elle.png');
        
        // Initialize episode
        const episode = new EpisodeDialog();
        
        // Direct Day 3 load
        console.log('Loading Day 3 directly...');
        episode.loadDay3BedroomScene();
        
        // Setup keyboard controls manually
        episode.setupKeyboardControls();
        
        console.log('Day 3 loaded. Press Space/Enter to advance.');
    </script>
</body>
</html>
