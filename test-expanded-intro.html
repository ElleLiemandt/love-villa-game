<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üß™ Test Expanded Intro Sequence</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0; 
        }
        .test-result { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { 
            padding: 12px 24px; 
            font-size: 16px; 
            margin: 10px 5px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .test-btn { background: #007bff; color: white; }
        .demo-btn { background: #28a745; color: white; }
        .preview { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .character { color: #e91e63; font-weight: bold; }
        .line { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üß™ Love Island Expanded Intro Test</h1>
    
    <div id="testResults"></div>
    
    <button class="test-btn" onclick="runTests()">üîç Run All Tests</button>
    <button class="demo-btn" onclick="openGameDemo()">üéÆ Test Live Game</button>
    
    <div id="introPreview" class="preview" style="display: none;">
        <h3>üé¨ Intro Sequence Preview:</h3>
        <div id="previewContent"></div>
    </div>
    
    <script src="game.js"></script>
    <script>
        function addResult(message, passed, isInfo = false) {
            const div = document.createElement('div');
            div.className = `test-result ${isInfo ? 'info' : (passed ? 'pass' : 'fail')}`;
            div.innerHTML = `${isInfo ? 'üí°' : (passed ? '‚úÖ' : '‚ùå')} ${message}`;
            document.getElementById('testResults').appendChild(div);
        }
        
        function runTests() {
            document.getElementById('testResults').innerHTML = '';
            
            try {
                const testGame = new LoveIslandGame();
                addResult('LoveIslandGame class instantiates successfully', true);
                
                // Create mock DOM elements for testing
                document.body.innerHTML += `
                    <div id="reactions" style="display: none;"></div>
                    <div id="continueBtn" style="display: none;"></div>
                    <div id="dayDisplay" style="display: none;"></div>
                    <div id="dramaMeter" style="display: none;"></div>
                    <div id="loyaltyMeter" style="display: none;"></div>
                    <div id="narratorSection" style="display: none;"></div>
                    <div id="sceneSection" style="display: none;"></div>
                    <div id="choices" style="display: none;"></div>
                    <div id="vibeHint" style="display: none;"></div>
                    <div id="mathChallenge" style="display: none;"></div>
                `;
                
                // Test showVillaIntro function
                testGame.showVillaIntro();
                const hasDialogueSet = testGame.currentDialogueSet && testGame.currentDialogueSet.length > 0;
                addResult(`Intro dialogue loaded (${testGame.currentDialogueSet?.length || 0} lines)`, hasDialogueSet);
                
                if (hasDialogueSet) {
                    // Count character types
                    const arianaLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'ariana').length;
                    const nicLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'nic').length;
                    const robLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'rob').length;
                    const miguelLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'miguel').length;
                    const bryanLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'bryan').length;
                    const kennyLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'kenny').length;
                    const leahLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'leah').length;
                    const serenaLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'serena').length;
                    const janaLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'jana').length;
                    const amayaLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'amaya').length;
                    const olandriaLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'olandria').length;
                    const hudaLines = testGame.currentDialogueSet.filter(line => line.speakerId === 'huda').length;
                    
                    addResult(`Ariana has ${arianaLines} lines (expected: multiple)`, arianaLines >= 5);
                    addResult(`All male islanders have intro lines`, nicLines >= 1 && robLines >= 1 && miguelLines >= 1 && bryanLines >= 1 && kennyLines >= 1);
                    addResult(`All female islanders have intro lines`, leahLines >= 1 && serenaLines >= 1 && janaLines >= 1 && amayaLines >= 1 && olandriaLines >= 1 && hudaLines >= 1);
                    
                    // Test character sequence
                    const firstLine = testGame.currentDialogueSet[0];
                    const secondLine = testGame.currentDialogueSet[1];
                    const thirdLine = testGame.currentDialogueSet[2]; // Should be Nic's intro
                    
                    addResult('First line is from Ariana', firstLine?.speakerId === 'ariana');
                    addResult('Second line is from Ariana', secondLine?.speakerId === 'ariana');
                    addResult('Third line is Nic\'s intro line', thirdLine?.speakerId === 'nic');
                    
                    // Show preview
                    showPreview(testGame.currentDialogueSet);
                }
                
                addResult('isInIntro flag is set to true', testGame.isInIntro === true);
                addResult('üéâ All tests completed!', true);
                
            } catch (error) {
                addResult(`Test failed with error: ${error.message}`, false);
            }
        }
        
        function showPreview(dialogue) {
            const preview = document.getElementById('introPreview');
            const content = document.getElementById('previewContent');
            
            let html = '';
            for (let i = 0; i < Math.min(10, dialogue.length); i++) {
                const line = dialogue[i];
                html += `<div class="line"><span class="character">${line.speakerId}:</span> ${line.text}</div>`;
            }
            
            if (dialogue.length > 10) {
                html += `<div class="line"><em>... and ${dialogue.length - 10} more lines</em></div>`;
            }
            
            content.innerHTML = html;
            preview.style.display = 'block';
        }
        
        function openGameDemo() {
            window.open('/', '_blank');
        }
        
        // Auto-run tests on page load
        window.onload = runTests;
    </script>
</body>
</html>
